<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title"> Password Generator</h1>
      <h3 class="passwordDisplay" id="passwordDisplay">password</h3>
      <form id="passwordGeneratorForm" class="form">

        <!-- sliders -->
        <label for="characterAmountNumber"> Number of Characters</label>
        <div class="charactrAmountContainer">
          <input type="range" min="8" max="128" value=58 id="characterAmountRange">
          <input class="numberInput" type="number" min="8" max="128" value=58 id="characterAmountNumber">
        </div>

        <!-- checkboxes -->
        <label for="includeUppercase"> Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">
        <label for="includeNumbers"> Include Numbers</label>
        <input type="checkbox" id="includeNumbers">
        <label for="includeSymbols"> Include Symbols</label>
        <input type="checkbox" id="includeSymbols">

        <!-- generator button -->
        <button type="submit" class="btn" id="genBtn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
