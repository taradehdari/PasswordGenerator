<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <input type="text" id="password">
        </div> 
        <div> 
           <form class="slider" id="slider">
             <input type="range" min="8" max="128" name="slider" id="slider"/>
           </form>
        </div> 
        <div class="card-footer">
          <button id="generate" class="btn" onclick="generate">Generate Password</button>
          <button id="clipboard" class="btn" onclick="">Copy to Clipboard </button>
          <div id="length"></div>
        </div>
      </div>
      <div class="previousPasswords">
        <b>Previously Generated Passwords:</b>
        <br>
        <div id="lastPasswords">
        </div>
      </div>
   
    <script src="script.js"></script>
  </body>
</html>
